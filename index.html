</head>

            <div class="slide">

            <div class="slide">
                <img src="Images/supra.png" width="1280" height="720" alt="Carro 2">

            <!-- Slide 3 -->
            <div class="slide">
                <img src="Images/s15.png" width="1280" height="720" alt="Carro 3">
            </div>
        </div>
    </div>
</body>
</html>
